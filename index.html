<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <title>Sorting Data</title>
</head>

<body style="background-color:aliceblue ;">
  <h1 class="text-center pt-5">Sorting Data</h1>
  <h2 class="text-center pb-5">Click a catagory to sort the data!</h2>
<div class="row text-center px-5">
  <div class="col px-0">
    <button id="btn1" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">10 Results</button>
  </div>
  <div class="col px-0">
    <button id="btn2" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">20 Results</button>
  </div>
  <div class="col px-0">
    <button id="btn3" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">30 Results</button>
  </div>
  <div class="col px-0">
    <button id="btn4" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">40 Results</button>
  </div>
  <div class="col px-0">
    <button id="btn5" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">50 Results</button>
  </div>
</div>

<div class="row text-center pb-4 px-5">
  <div class="col px-0">
    <button id="idbtn" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">Sort by Id</button>
  </div>
  <div class="col px-0">
    <button id="namebtn" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">Sort by First Name</button>
  </div>
  <div class="col px-0">
    <button id="emailbtn" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">Sort by Last Name</button>
  </div>
  <div class="col px-0">
    <button id="heightbtn" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">Sort by Height</button>
  </div>
  <div class="col px-0">
    <button id="agebtn" type="button" class="btn btn-outline-info btn-lg w-100 py-3 fw-bold">Sort by Age</button>
  </div>
</div>

<br>

<div class="row text-center mx-5">
  <div class="col">
    <button id="" type="button" class="btn fw-bold w-100 py-2" style="font-size: 20px;">Id</button>
  </div>
  <div class="col">
    <button id="" type="button" class="btn fw-bold w-100 py-2" style="font-size: 20px;">Name</button>
  </div>
  <div class="col">
    <button id="" type="button" class="btn fw-bold w-100 py-2" style="font-size: 20px;">Email</button>
  </div>
  <div class="col">
    <button id="" type="button" class="btn fw-bold w-100 py-2" style="font-size: 20px;">Height</button>
  </div>
  <div class="col">
    <button id="" type="button" class="btn fw-bold w-100 py-2" style="font-size: 20px;">Age</button>
  </div>
</div>

<hr style="opacity: 1;" class="mx-5">

<div id="infodiv" class="row text-center mx-5">

</div>

<div class="row pt-5">
  <div class="col pe-5 text-end">
    <button id="leftar" style="background: transparent; border: 0;">
      <img src="/assets/ArrowL.png" alt="left arrow" width="80px">
    </button>
  </div>
  <div class="col-1 text-center fw-bold" style="font-size: 25px;">
    <p>
      Page
    </p>
    <p id="pgnum">
      1
    </p>
  </div>
  <div class="col ps-5">
    <button id="rightar" style="background: transparent; border: 0;">
      <img src="/assets/ArrowR.png" alt="right arrow" width="80px">
    </button>
  </div>
</div>





  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
